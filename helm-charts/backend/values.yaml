  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

securityContext: {}

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

livenessProbe: {}

readinessProbe: {}

volumeMounts: []

volumes: []
