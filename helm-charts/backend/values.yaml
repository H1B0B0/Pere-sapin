replicaCount: 1
image:
  repository: ghcr.io/H1B0B0/pere-sapin-backend
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets:
  - name: ghcr-secret
service:
  type: ClusterIP
  port: 5042
env:
  NODE_ENV: production
  PORT: 5042
  MONGODB_URI: mongodb+srv://pere_sapin:0VpQ0ZYRLZIukxHB@pere-sapin.x3xce8o.mongodb.net/?retryWrites=true&w=majority&appName=Pere-sapin
  FRONTEND_URL: http://frontend.default.svc.cluster.local.:3000
  PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
